<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JustStreamIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom_style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <header
            class="container mt-5 px-4 py-2 bg-secondary d-flex align-items-center justify-content-center justify-content-md-start">
            <img src="images/Logo_Just_Stream_It.png" alt="Logo JustStreamIt" class="custom-image">
            <h1 class="text-white d-none d-md-block ms-4 ms-lg-5"> Vidéos à la demande </h1>
        </header>
        <section class="container best-movie">
            <h2 class="h2 my-3">Meilleur Film</h2>
            <div class="container border border-5 border-black py-2">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="image-container">
                            <img src="" alt="" class="img-fluid objectfit-cover">
                        </div>
                    </div>
                    <div class="col-12 col-md-9">
                        <h3 class="h3 fw-bold title">Titre du film</h3>
                        <p class="description fs-3">Description du film</p>
                        <div class="text-center d-md-flex justify-content-end me-md-5">
                            <button class="btn btn-danger film-details-button custom-border-radius px-4 py-2 fs-6"
                                data-bs-toggle="modal" data-bs-target="#filmModal">Détails</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container category1" data-genre="crime">
            <h2 class="h2 my-3 category-title text-center text-md-start">Catégorie 1</h2>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center category-container">
                    <!-- Content Filled in JS -->
                </div>
                <div class="text-center d-lg-none">
                    <button class="btn btn-danger category-more-button rounded-pill px-5">Voir plus</button>
                </div>
                <div class="text-center d-lg-none">
                    <button class="btn btn-danger category-less-button rounded-pill px-5 d-none">Voir moins</button>
                </div>
            </div>
        </section>
        <section class="container category2" data-genre="drama">
            <h2 class="h2 my-3 category-title text-center text-md-start">Catégorie 2</h2>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center category-container">
                    <!-- Content Filled in JS -->
                </div>
                <div class="text-center d-lg-none">
                    <button class="btn btn-danger category-more-button rounded-pill px-5">Voir plus</button>
                </div>
                <div class="text-center d-lg-none">
                    <button class="btn btn-danger category-less-button rounded-pill px-5 d-none">Voir moins</button>
                </div>
            </div>
        </section>
        <section class="container category3" data-genre="comedy">
            <h2 class="h2 my-3 category-title text-center text-md-start">Catégorie 3</h2>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center category-container">
                    <!-- Content Filled in JS -->
                </div>
                <div class="text-center d-lg-none">
                    <button class="btn btn-danger category-more-button rounded-pill px-5">Voir plus</button>
                </div>
                <div class="text-center d-lg-none">
                    <button class="btn btn-danger category-less-button rounded-pill px-5 d-none">Voir moins</button>
                </div>
            </div>
        </section>
        <section class="container categoryOther mb-5">
            <div class="row my-3 align-items-center">
                <h2 class="col-md-2 h2 d-none d-md-block">Autres:</h2>
                <div class="col-12 col-md-3 dropdown">
                    <button class="btn border border-2 border-black rounded-0 dropdown-toggle px-3 w-100" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Choix de catégorie
                    </button>
                    <ul class="dropdown-menu col">
                        <!-- Filled with the database genres -->
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center category-container">
                    <!-- Content Filled in JS -->
                </div>
                <div class="text-center d-lg-none">
                    <button class="btn btn-danger category-more-button rounded-pill px-5 d-none">Voir plus</button>
                </div>
                <div class="text-center d-lg-none">
                    <button class="btn btn-danger category-less-button rounded-pill px-5 d-none">Voir moins</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Modal -->
    <aside class="modal fade" id="filmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content w-100">
                <div class="modal-body">
                    <div class="container">
                        <div class="row d-flex justify-content-between">
                            <div class="col-11 col-lg-8 order-1">
                                <div class="row mb-0">
                                    <h3 class="h3 col-12 movie-title fw-bold mb-0">Titre du Film</h3>
                                    <p class="col-12 fw-bold movie-content">
                                    </p>
                                    <div class="col-12 fw-bold">Réalisé par :</div>
                                    <p class="col-12 directors">Réalisateur</p>
                                </div>
                            </div>
                            <button type="button" class="btn-close d-lg-none col-1 order-2" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            <div class="col-12 col-lg-4 order-4 order-lg-2 my-3 my-lg-0">
                                <img src="" alt="" class="img-fluid">
                            </div>
                            <div class="col-12 order-3 description mb-3 mt-lg-3">Ceci est la description de
                                mon film</div>
                            <div class="col-12 order-4 mb-lg-3">
                                <div class="fw-bold">Avec :</div>
                                <div class="actors-list"></div>
                            </div>
                        </div>
                        <div class="container d-flex justify-content-center">
                            <button type="button" class="btn btn-danger rounded-pill px-5 d-none d-lg-block"
                                data-bs-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</body>

</html>
